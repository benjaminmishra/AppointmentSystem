version: '3.4'

services:
  appointmentsystemapi:
    image: appointmentsystemapi
    build:
      context: .
      dockerfile: AppointmentSystem/src/AppointmentSystem.Api/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 5049:5049
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
